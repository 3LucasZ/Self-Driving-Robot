<!DOCTYPE html>
<html>
    <head>
        <title>Prototype</title>
    </head>
    <body>
        <div>
            <h2>Livestream</h2>
            <img id='livestream' width=50%>
        </div>
        <div style="width: 100%;">
            <h2>Motor Status</h2>
            <h5>Motor Bias: <span id="biasDisplay"></span></h5>
            <h5>Left Motor: <span id="leftMotorDisplay"></span></h5>
            <h5>Right Motor: <span id="rightMotorDisplay"></span></h5>
        </div>
        <div style="width: 100%;"></div>
            <h2>Inference Control</h2>
            <button onclick="startInference()" id="startBtn">Start Inference</button>
            <button onclick="stopInference()" id="stopBtn">Stop Inference</button>
        </div>
    </body>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="../static/websocket_handler.js"></script>
</html>
