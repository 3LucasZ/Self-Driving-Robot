<!DOCTYPE html>
<html>
    <head>
        <title>Data Collection</title>
    </head>
    <body>
        <div style="width: 100vw;">
            <h1>Livestream</h1>
            <img id='livestream' width=50%>
        </div>
        <div style="width: 100vw;">
            <h1>Motor Control</h1>
            <button onclick="motorsOn()">Motor On</button>
            <button onclick="motorsOff()">Motor Off</button>
            <button onclick="turnLeft()" id="leftBtn">Turn Left</button>
            <button onclick="turnRight()" id="rightBtn">Turn Right</button>
            <button onclick="forward()" id="forwardBtn">Go forward (Bias reset)</button>
        </div>
        <div style="width: 100vw;">
            <h1>Motor Status</h1>
            <h3>Motor Bias: <span id="biasDisplay">0</span></h3>
            <h3>Left Motor: <span id="leftMotorDisplay">20</span></h3>
            <h3>Right Motor: <span id="rightMotorDisplay">20</span></h3>
        </div>
        <div style="width: 100vw;">
            <h1>Recording Control</h1>
            <button onclick="startRecording()" id="startBtn">Start Recording</button>
            <button onclick="pauseRecording()" id="pauseBtn">Pause Recording</button>
        </div>
    </body>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="../static/websocket_handler.js"></script>
    <script src="../static/keypress_handler.js"></script>
</html>
